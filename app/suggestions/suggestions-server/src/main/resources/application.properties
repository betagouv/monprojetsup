server.port=${SUGGESTIONS_SERVER_PORT:8004}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

frontUri=${FRONT_URI:http://localhost:8003}
allowed.origins=*

spring.application.name=MpsSuggestionsApp

springdoc.api-docs.path=/api-docs
springdoc.use-fqn=true

logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO

server.error.include-exception=true
server.error.include-stacktrace=always

spring.devtools.restart.enabled=false

management.endpoints.web.exposure.include=*

swaggerUrl=${SUGGESTIONS_SWAGGER_URL:http://localhost:8004}

spring.jpa.hibernate.ddl-auto=update

mps.suggestions.use_auto_eval_moygen=${MPS_USE_AUTOEVAL_MOYGEN:false}

spring.config.import=optional:secrets.properties


