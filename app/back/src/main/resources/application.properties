spring.application.name=MonProjetSup
server.port=${SERVER_PORT}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
flyway.url=${DB_URL}
flyway.user=${DB_USER}
flyway.password=${DB_PASSWORD}
flyway.enabled=true
flyway.baselineOnMigrate=true
suggestions.api.url=${SUGGESTIONS_API_URL}
cors.originPatterns=${CORS_ORIGINPATTERNS}
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.client.registration.keycloak.client-id=${KEYCLOAK_CLIENT_ID}
spring.security.oauth2.client.provider.keycloak.issuer-uri=${KEYCLOAK_ROYAUME_URL}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ROYAUME_URL_JWT_VERIF}
management.endpoints.web.exposure.include=health
springdoc.show-actuator=true
springdoc.swagger-ui.oauth.client-id=${KEYCLOAK_CLIENT_ID}
springdoc.swagger-ui.oauth.client-secret=${KEYCLOAK_CLIENT_SECRET}
parcoursup.api.client.id=${PARCOURSUP_API_CLIENT_ID}
parcoursup.api.client.password=${PARCOURSUP_API_CLIENT_PASSWORD}
parcoursup.api.url.token=${PARCOURSUP_API_URL_TOKEN}
parcoursup.api.url=${PARCOURSUP_API_URL}

spring.config.import=optional:secrets.properties