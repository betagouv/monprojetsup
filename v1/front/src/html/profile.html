<div id="main-div-profile">
  <h2 id="explore-div-entete"></h2>
  <div id="main-div-profile-container">
    <div id="profile-div-left">
      <img src="img/profile-dsfr.svg" alt="profile" />
      <div class="profile-div-prenomnom"></div>
      <div class="profile-div-email"></div>
    </div>
    <div id="profile-div-right">
      <div class="fr-tabs">
        <ul class="fr-tabs__list" role="tablist" aria-label="Profil">
          <li role="presentation">
            <button
              id="tab-scolarite"
              class="fr-tabs__tab fr-tabs__tab--icon-left"
              tabindex="0"
              role="tab"
              aria-selected="true"
              aria-controls="tab-scolarite-panel"
            >
              Scolarité
            </button>
          </li>
          <li role="presentation">
            <button
              id="tab-etudes"
              class="fr-tabs__tab fr-tabs__tab--icon-left"
              tabindex="-1"
              role="tab"
              aria-selected="false"
              aria-controls="tab-etudes-panel"
            >
              Etudes Supérieures
            </button>
          </li>
          <li role="presentation">
            <button
              id="tab-domaines_pro"
              class="fr-tabs__tab fr-tabs__tab--icon-left"
              tabindex="-1"
              role="tab"
              aria-selected="false"
              aria-controls="tab-domaines_pro-panel"
            >
              Domaines Pro
            </button>
          </li>
          <li role="presentation">
            <button
              id="tab-interests"
              class="fr-tabs__tab fr-tabs__tab--icon-left"
              tabindex="-1"
              role="tab"
              aria-selected="false"
              aria-controls="tab-interests-panel"
            >
              Centres d'intérêts
            </button>
          </li>
          <li role="presentation">
            <button
              id="tab-corbeille"
              class="fr-tabs__tab fr-icon-recycle-fill fr-tabs__tab--icon-left"
              tabindex="-1"
              role="tab"
              aria-selected="false"
              aria-controls="tab-corbeille-panel"
            >
              Corbeille
            </button>
          </li>
          <li role="presentation" id="tab-groupe-li">
            <button
              id="tab-groupe"
              class="fr-tabs__tab fr-tabs__tab--icon-left"
              tabindex="-1"
              role="tab"
              aria-selected="false"
              aria-controls="tab-groupe-panel"
            >
              Groupe
            </button>
          </li>
          <!--
          <li role="presentation">
            <button
              id="tab-parametres"
              class="fr-tabs__tab fr-icon-checkbox-line fr-tabs__tab--icon-left"
              tabindex="-1"
              role="tab"
              aria-selected="false"
              aria-controls="tab-parametres-panel"
            >
              Paramètres
            </button>
          </li>
          -->
        </ul>
        <div
          id="tab-scolarite-panel"
          class="fr-tabs__panel fr-tabs__panel--selected"
          role="tabpanel"
          aria-labelledby="tab-scolarite"
        >
          <!-- données de test -->
          <p>Contenu scolarité</p>
        </div>
        <div
          id="tab-etudes-panel"
          class="fr-tabs__panel"
          role="tabpanel"
          aria-labelledby="tab-etudes"
        >
          <!-- données de test -->
          <p>Contenu études</p>
        </div>
        <div
          id="tab-domaines_pro-panel"
          class="fr-tabs__panel"
          role="tabpanel"
          aria-labelledby="tab-domaines_pro"
        ></div>
        <div
          id="tab-interests-panel"
          class="fr-tabs__panel"
          role="tabpanel"
          aria-labelledby="tab-interests"
        ></div>
        <div
          id="tab-corbeille-panel"
          class="fr-tabs__panel"
          role="tabpanel"
          aria-labelledby="tab-corbeille"
        >
          <div class="profile_tab_title">
            Les formations que je ne veux plus voir
          </div>
          <div class="profile_tab_subtitle">
            Tu as changé d'avis? Alors tu peux recycler les formations pour les
            voir de nouveau.
          </div>
          <br />
          <div class="bin-container profile-cell-container"></div>
        </div>

        <div
          id="tab-groupe-panel"
          class="fr-tabs__panel"
          role="tabpanel"
          aria-labelledby="tab-groupe"
        >
          <div class="tab-groupe-statut">
            <div class="inagroup">
              Tu es membre du groupe
              <b>'<span class="current-group-label"></span>'</b>.
            </div>
            <div class="notinagroup">
              <p>Tu n'es membre d'aucun groupe.</p>
            </div>
            <br />
            <br />
            <div>
              <button id="open-joingroupmodal-button" class="fr-btn fr-btn">
                <div class="inagroup">Changer de groupe</div>
                <div class="notinagroup">Rejoindre un groupe</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
