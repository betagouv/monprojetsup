<div id="main-div-profile">
  <div id="main-div-profile-container">
    <div id="profile-div-left">
      <img src="img/profile-dsfr.svg" alt="profile" />
      <div class="profile-div-prenomnom"></div>
      <div class="profile-div-email"></div>
    </div>
    <div id="profile-div-right">
      <div class="fr-tabs">
        <ul class="fr-tabs__list" role="tablist" aria-label="Profile">
          <li role="presentation">
            <button
              id="tab-parametres"
              class="fr-tabs__tab fr-icon-checkbox-line fr-tabs__tab--icon-left"
              tabindex="0"
              role="tab"
              aria-selected="true"
              aria-controls="tab-parametres-panel"
            >
              Compte
            </button>
          </li>

          <li role="presentation">
            <button
              id="tabpanel-406KK"
              class="fr-tabs__tab fr-icon-checkbox-line fr-tabs__tab--icon-left"
              tabindex="-1"
              role="tab"
              aria-selected="false"
              aria-controls="tabpanel-406-panelKK"
            >
              Groupes
            </button>
          </li>
        </ul>
        <div
          id="tab-parametres-panel"
          class="fr-tabs__panel"
          role="tabpanel"
          aria-labelledby="tab-parametres"
        >
          <form action="">
            <div class="fr-fieldset__element">
              <div class="fr-input-group">
                <label class="fr-label" for="champPrenom"> Prénom </label>
                <input
                  class="fr-input"
                  spellcheck="false"
                  autocomplete="given-name"
                  autocapitalize="off"
                  autocorrect="off"
                  aria-describedby="champPrenom-messages"
                  id="champPrenom"
                  name="champPrenom"
                  type="text"
                />
                <div
                  class="fr-messages-group"
                  id="champPrenom-messages"
                  aria-live="polite"
                ></div>
              </div>
            </div>
            <div class="fr-fieldset__element">
              <div class="fr-input-group">
                <label class="fr-label" for="champNom"> Nom </label>
                <input
                  class="fr-input"
                  spellcheck="false"
                  autocomplete="name"
                  autocapitalize="off"
                  autocorrect="off"
                  aria-describedby="champNom-messages"
                  id="champNom"
                  name="champNom"
                  type="text"
                />
                <div
                  class="fr-messages-group"
                  id="champNom-messages"
                  aria-live="polite"
                ></div>
              </div>
            </div>
          </form>
          <!-- données de test -->
          <div class="col">
            <button class="fr-btn" id="save-parameters-teacher">
              Enregistrer
            </button>
            <div class="row">
              <button class="fr-btn fr-btn--secondary" id="reinit-passwd">
                Changer de mot de passe
              </button>
              <div
                class="fr-messages-group sendResetPasswordEmailInputEmail-messages2"
                aria-live="polite"
              ></div>
            </div>
          </div>
        </div>
        <div
          id="tabpanel-406-panelKK"
          class="fr-tabs__panel"
          role="tabpanel"
          aria-labelledby="tabpanel-406KK"
        >
          <div class="list-group-teacher-title">
            Groupes dont vous êtes référents
          </div>
          <div class="list-group-teacher"></div>
          <div class="list-group-teacher-title">
            Devenir référent d'un groupe
          </div>
          <div class="fr-fieldset__element">
            <div class="fr-input-group" id="input-group-6213">
              <label class="fr-label" for="undefined-1"> Code d'accès </label>
              <div class="profile_explanation">
                Ce code vous est communiqué par la direction de votre
                établissement.
              </div>

              <input
                class="fr-input"
                aria-describedby="createAccount-messages"
                name="undefined"
                id="inputJoinGroupCodeAcces"
                type="text"
                autocomplete="off"
                autocapitalize="off"
                autocorrect="off"
                placeholder="Tapez votre code d'accès..."
              />
            </div>
            <div
              class="fr-messages-group"
              id="join-group-messages"
              aria-live="polite"
            ></div>
            <button
              class="fr-btn right"
              id="join-group-teacher"
              title="Devenir référent du groupe"
            >
              Devenir référent du groupe
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
