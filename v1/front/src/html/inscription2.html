<div class="fr-container fr-container--fluid inscription-screen">
  <h2 class="fr-title student-only">
    <span
      class="fr-icon-arrow-right-line fr-icon--lg"
      aria-hidden="true"
    ></span>
    Créons ensemble ton profil
  </h2>
  <h2 class="fr-title teacher-only">
    <span
      class="fr-icon-arrow-right-line fr-icon--lg"
      aria-hidden="true"
    ></span>
    Créez votre profil
  </h2>
  <form action="">
    <div class="fr-fieldset__element">
      <div class="fr-input-group">
        <label class="fr-label" for="champNom"> Nom </label>
        <input
          class="fr-input"
          spellcheck="false"
          autocomplete="username"
          autocapitalize="off"
          autocorrect="off"
          aria-describedby="champNom-messages"
          id="champNom"
          name="champNom"
          type="text"
        />
        <div
          class="fr-messages-group"
          id="champNom-messages"
          aria-live="polite"
        ></div>
      </div>
    </div>
    <div class="fr-fieldset__element">
      <div class="fr-input-group">
        <label class="fr-label" for="champPrenom"> Prénom </label>
        <input
          class="fr-input"
          spellcheck="false"
          autocomplete="username"
          autocapitalize="off"
          autocorrect="off"
          aria-describedby="champPrenom-messages"
          id="champPrenom"
          name="champPrenom"
          type="text"
        />
        <div
          class="fr-messages-group"
          id="champPrenom-messages"
          aria-live="polite"
        ></div>
      </div>
    </div>
    <div class="fr-fieldset__element">
      <div class="fr-input-group">
        <label class="fr-label student-only" for="champIdentifiant"
          >Email ou identifiant</label
        >
        <label class="fr-label teacher-only" for="champIdentifiant"
          >Email professionnel</label
        >
        <input
          class="fr-input"
          spellcheck="false"
          autocomplete="username"
          autocapitalize="off"
          autocorrect="off"
          aria-describedby="champIdentifiant-messages"
          id="champIdentifiant"
          name="champIdentifiant"
          type="text"
        />
        <div
          class="fr-messages-group"
          id="champIdentifiant-messages"
          aria-live="polite"
        ></div>
      </div>
    </div>
    <div class="fr-fieldset__element">
      <div class="fr-input-group">
        <label class="fr-label" for="champMdp">Mot de passe</label>
        <div class="fr-input-wrap">
          <input
            class="fr-password__input fr-input"
            aria-describedby="champMdp-messages"
            id="champMdp"
            name="champMdp"
            for="password-1138-input"
          />
        </div>
        <div
          class="fr-password__checkbox fr-checkbox-group fr-checkbox-group--sm"
        >
          <input
            aria-label="Afficher le mot de passe"
            id="password-1138-show"
            type="checkbox"
            aria-describedby="password-1138-show-messages"
          />
          <label
            class="fr-password__checkbox fr-label"
            for="password-1138-show"
          >
            Afficher
          </label>
          <div
            class="fr-messages-group"
            id="password-1138-show-messages"
            aria-live="assertive"
          ></div>
        </div>
        <div
          class="fr-messages-group"
          id="password-1138-input-messages"
          aria-live="assertive"
        >
          <p class="fr-message" id="password-1138-input-message">
            Votre mot de passe doit contenir :
          </p>
          <p
            class="fr-message fr-message--info"
            id="password-1138-input-message-info"
          >
            12 caractères minimum
          </p>
          <p
            class="fr-message fr-message--info"
            id="password-1138-input-message-info-1"
          >
            1 caractère spécial minimum
          </p>
          <p
            class="fr-message fr-message--info"
            id="password-1138-input-message-info-2"
          >
            1 chiffre minimum
          </p>
        </div>
        <div
          class="fr-password__checkbox fr-checkbox-group fr-checkbox-group--sm"
        ></div>
      </div>
    </div>
    <div class="fr-fieldset__element">
      <div class="fr-input-group">
        <label class="fr-label" for="champMdp2"
          >Confirmation du mot de passe</label
        >
        <input
          class="fr-password__input fr-input"
          aria-describedby="champMdp2-messages"
          id="champMdp2"
          name="champMdp2"
        />
        <div
          class="fr-messages-group"
          id="champMdp2-messages"
          aria-live="polite"
        ></div>
      </div>
    </div>
    <div class="fr-fieldset__element">
      <input
        name="checkbox-rgpd"
        id="checkbox-rgpd"
        type="checkbox"
        aria-describedby="checkbox-rgpd-messages"
      />
      <label class="fr-label" for="checkbox-rgpd">
        J’accepte les
        <a href="#" data-fr-opened="false" aria-controls="rgpdModal"
          >conditions générales d'utilisation de MonProjetSup</a
        >
        et sa politique de
        <a href="#" data-fr-opened="false" aria-controls="rgpdModal"
          >gestion des données personnelles</a
        >
      </label>
      <div
        class="fr-messages-group"
        id="checkbox-rgpd-messages"
        aria-live="assertive"
      ></div>
    </div>
  </form>
  <div class="button-container">
    <button
      aria-controls="modal-create-account"
      class="fr-btn fr-btn--secondary left"
      id="backButton"
    >
      Retour
    </button>
    <button class="fr-btn right" id="nextButton" title="Continuer">
      Continuer
    </button>
  </div>
</div>
