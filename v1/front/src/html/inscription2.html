<div class="fr-container fr-container--fluid inscription-screen">
  <h2 class="fr-title">
    <span
      class="fr-icon-arrow-right-line fr-icon--lg"
      aria-hidden="true"
    ></span>
    Créons ensemble votre profil
  </h2>
  <form action="">
    <legend class="fr-fieldset__legend">Mon Profil</legend>
    <div class="fr-fieldset__element">
      <div class="fr-input-group">
        <label class="fr-label" for="champNom"> Nom </label>
        <input
          class="fr-input"
          spellcheck="false"
          autocomplete="username"
          autocapitalize="off"
          autocorrect="off"
          aria-describedby="champNom-messages"
          id="champNom"
          name="champNom"
          type="text"
        />
        <div
          class="fr-messages-group"
          id="champNom-messages"
          aria-live="polite"
        ></div>
      </div>
    </div>
    <div class="fr-fieldset__element">
      <div class="fr-input-group">
        <label class="fr-label" for="champPrenom"> Prénom </label>
        <input
          class="fr-input"
          spellcheck="false"
          autocomplete="username"
          autocapitalize="off"
          autocorrect="off"
          aria-describedby="champPrenom-messages"
          id="champPrenom"
          name="champPrenom"
          type="text"
        />
        <div
          class="fr-messages-group"
          id="champPrenom-messages"
          aria-live="polite"
        ></div>
      </div>
    </div>
    <div class="fr-fieldset__element">
      <div class="fr-input-group">
        <label class="fr-label" for="champIdentifiant">Identifiant</label>
        <input
          class="fr-input"
          spellcheck="false"
          autocomplete="username"
          autocapitalize="off"
          autocorrect="off"
          aria-describedby="champIdentifiant-messages"
          id="champIdentifiant"
          name="champIdentifiant"
          type="text"
        />
        <div
          class="fr-messages-group"
          id="champIdentifiant-messages"
          aria-live="polite"
        ></div>
      </div>
    </div>
    <div class="fr-fieldset__element">
      <div class="fr-input-group">
        <label class="fr-label" for="champMdp">Mot de passe</label>
        <input
          class="fr-input"
          spellcheck="false"
          autocomplete="username"
          autocapitalize="off"
          autocorrect="off"
          aria-describedby="champMdp-messages"
          id="champMdp"
          name="champMdp"
          type="text"
        />
        <div
          class="fr-messages-group"
          id="champMdp-messages"
          aria-live="polite"
        ></div>
      </div>
    </div>
    <div class="fr-fieldset__element">
      <div class="fr-input-group">
        <label class="fr-label" for="champMdp2"
          >Confirmation du mot de passe</label
        >
        <input
          class="fr-input"
          spellcheck="false"
          autocomplete="username"
          autocapitalize="off"
          autocorrect="off"
          aria-describedby="champMdp2-messages"
          id="champMdp2"
          name="champMdp2"
          type="text"
        />
        <div
          class="fr-messages-group"
          id="champMdp2-messages"
          aria-live="polite"
        ></div>
      </div>
    </div>
  </form>
  <div class="button-container">
    <button
      aria-controls="modal-create-account"
      class="fr-btn fr-btn--secondary left"
      id="backButton"
    >
      Retour
    </button>
    <button class="fr-btn right" id="nextButton" title="Continuer">
      Continuer
    </button>
  </div>
</div>
