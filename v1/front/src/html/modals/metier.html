<button
  id="metierModalButton"
  class="fr-btn"
  data-fr-opened="false"
  aria-controls="metierModal"
></button>
<dialog
  aria-labelledby="fr-modal-title-modal-1"
  role="dialog"
  id="metierModal"
  class="fr-modal"
>
  <div class="fr-container fr-container--fluid fr-container-md">
    <div class="fr-grid-row fr-grid-row--center">
      <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
        <div class="fr-modal__body">
          <div class="fr-modal__header">
            <button
              class="fr-btn--close fr-btn"
              title="Fermer la fenêtre modale"
              aria-controls="metierModal"
            >
              Fermer
            </button>
          </div>
          <div class="fr-modal__content">
            <h1 id="fr-modal-title-modal-1" class="fr-modal__title">
              <img src="img/briefcase.svg" alt="malette" />
              <b><span id="metierLabel">metier</span></b>
            </h1>
            <div id="metierDescriptif"></div>
            <a id="metierUrl" href="#" target="_onisep"
              >Fiche complète sur Onisep
              <img src="img/link-dsfr.svg" alt="lien vers le site"
            /></a>
            <div class="metierDetailsButtons">
              <button
                id="metierModalButton"
                class="fr-btn add-to-favorites-btn"
              >
                Ajouter à ma sélection
              </button>
              <button
                class="fr-btn fr-btn--secondary fr-icon-close-line fr-btn--icon-left add-to-bin-btn"
                data-id=""
              >
                Pas intéressé
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</dialog>
