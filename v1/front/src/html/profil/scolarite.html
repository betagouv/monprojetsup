<div class="profile_tab">
  <div class="profile_tab_title">Ma situation actuelle</div>
  <div class="profile-tab-scolarite-container-top">
    <div class="fr-select-group">
      <label class="fr-label" for="select"> Classe actuelle</label>
      <select
        class="fr-select profile-select"
        id="profile-tab-scolarite-classe-select"
        name="select"
        key="niveau"
      >
        <option value="" selected disabled hidden>
          Sélectionner une option
        </option>
      </select>
    </div>
    <div class="fr-select-group">
      <label class="fr-label" for="select">
        Type de bac choisi ou envisagé</label
      >
      <select
        class="fr-select profile-select"
        id="profile-tab-scolarite-bac-select"
        name="select"
        key="bac"
      >
        <option value="" selected disabled hidden>
          Sélectionner une option
        </option>
      </select>
    </div>
  </div>
  <div class="fr-range-group terminale-only" id="range-2246-group">
    <label class="fr-label">
      Estimation de ta moyenne actuelle
      <span class="fr-hint-text"
        >Texte de description additionnel, valeur de 0 à 100.</span
      >
    </label>
    <div class="fr-range fr-range--sm">
      <span class="fr-range__output">14</span>
      <input
        id="range-moyenne-generale"
        name="range-moyenne-generale"
        type="range"
        aria-labelledby="range-moyenne-generale-label"
        max="20"
        value="14"
        aria-describedby="range-moyenne-generale-messages"
      />
      <span class="fr-range__min" aria-hidden="true">0</span>
      <span class="fr-range__max" aria-hidden="true">20</span>
    </div>
    <div
      class="fr-messages-group"
      id="range-moyenne-generale-messages"
      aria-live="polite"
    ></div>
  </div>
  <div class="autocomplete_group" id="autocomplete_group_spe_classes">
    <label class="fr-label" for="select">
      Spécialités (EDS) choisies ou envisagées.
    </label>
    <div class="profile_explanation">
      Commence à taper puis sélectionne des enseignements.
      <span>
        <a
          href="https://www.education.gouv.fr/reussir-au-lycee/choisir-ses-enseignements-de-specialite-au-lycee-pour-preparer-ses-etudes-superieures-325475"
          target="_blank"
          class="link_apprentissage"
          >En savoir plus sur le choix des EDS</a
        >
      </span>
    </div>
    <input
      class="fr-input fr-icon-search-line"
      spellcheck="false"
      autocapitalize="off"
      autocorrect="off"
      autocomplete="off"
      aria-describedby="spe_classes_autocomplete-messages"
      id="spe_classes_autocomplete"
      name="spe_classes_autocomplete"
      type="text"
    />
    <div
      id="autoCompleteItemsContainer_spe_classes"
      class="autoCompleteItemsContainer"
    ></div>
    <div class="autocomplete_results" id="spe_classes_list"></div>
  </div>
