<div class="profile_tab">
  <div class="profile_tab_title">Mes études supérieures</div>
  <div class="profile-tab-etudes-container-top">
    <div class="fr-select-group">
      <label class="fr-label" for="select">Durée des études</label>
      <select
        class="fr-select profile-select"
        id="profile-tab-etudes-duree-select"
        name="select"
        key="duree"
      >
        <option value="" selected disabled hidden>
          Sélectionner une option
        </option>
      </select>
    </div>
    <div class="fr-select-group">
      <label class="fr-label" for="select">
        Ton intérêt pour une formation en alternance.
      </label>
      <div class="profile_explanation">
        Formations alternant scolarité et pratique en entreprise
      </div>
      <select
        class="fr-select profile-select"
        id="profile-tab-etudes-app-select"
        name="select"
        key="apprentissage"
      >
        <option value="" selected disabled hidden>
          Sélectionner une option
        </option>
      </select>
      <b>
        <a
          href="https://www.parcoursup.gouv.fr/trouver-une-formation/zoom-sur-les-formations-en-apprentissage-1634"
          target="_blank"
          class="link_apprentissage"
          >En savoir plus sur l'apprentissage.</a
        >
      </b>
    </div>
  </div>

  <fieldset
    class="fr-fieldset"
    aria-labelledby="radio-inline-legend radio-inline-messages"
  >
    <legend
      class="fr-fieldset__legend--regular fr-fieldset__legend"
      id="radio-inline-legend"
    >
      Où souhaites-tu étudier?
    </legend>
    <div class="fr-fieldset__element fr-fieldset__element--inline">
      <div class="fr-radio-group">
        <input
          type="radio"
          id="aucune_ville_en_tete"
          name="radio-inline"
          class="radio-inline-villes"
          checked
        />
        <label class="fr-label" for="aucune_ville_en_tete"> Aucune idée </label>
      </div>
    </div>
    <div class="fr-fieldset__element fr-fieldset__element--inline">
      <div class="fr-radio-group">
        <input
          class="radio-inline-villes"
          type="radio"
          id="quelques_villes_en_tete"
          name="radio-inline"
        />
        <label class="fr-label" for="quelques_villes_en_tete">
          J’ai quelques villes en tête
        </label>
      </div>
    </div>
  </fieldset>
  <div class="autocomplete_group" id="villes_autocomplete_group">
    <div class="profile_explanation">
      Commence à taper puis sélectionne des villes.
    </div>
    <input
      class="fr-input"
      spellcheck="false"
      autocapitalize="off"
      autocorrect="off"
      autocomplete="off"
      aria-describedby="geo_pref_autocomplete-messages"
      id="geo_pref_autocomplete"
      name="geo_pref_autocomplete"
      type="text"
    />
    <div
      id="autoCompleteItemsContainer_geo_pref"
      class="autoCompleteItemsContainer"
    ></div>

    <div class="autocomplete_results" id="geo_pref_list"></div>
  </div>
