<!------------- STEP 0: CONNECTION SCREEN ---------------->

<div id="connect" class="fr-container fr-container--fluid">
  <div class="fr-container fr-container--fluid w-100" style="display: flex">
    <div class="column w-50">
      <img
        class="w-100 img-fluid"
        src="img/premierspas.svg"
        alt="premiers pas"
      />
    </div>
    <div class="column w-50">
      <div
        class="fr-container fr-container--fluid mt-40px"
        style="justify-content: center; align-items: center"
      >
        <p class="dsfr-text-large">Pour tester rapidement c'est par ici!</p>
        <div id="create-account_div">
          <button class="fr-btn" id="anonymousNavButton">
            Essayer sans créer de compte
          </button>
        </div>

        <div class="horizontal-lines">
          <div class="line"></div>
          <div class="text-between-horizontal-lines">ou</div>
          <div class="line"></div>
        </div>

        <p class="dsfr-text-large">
          Pour s'inscrire avec un code d'accès c'est par là!
        </p>
        <div id="create-account_div">
          <button class="fr-btn fr-btn--secondary" id="createAccountButton">
            Créer son compte
          </button>
        </div>

        <div class="horizontal-lines">
          <div class="line"></div>
          <div class="text-between-horizontal-lines">ou</div>
          <div class="line"></div>
        </div>

        <div class="fr-grid-row fr-grid-row--gutters">
          <div class="fr-col">
            <fieldset
              class="fr-fieldset w-50 p-5 column"
              id="login-modal-contained"
              aria-labelledby="text-legend text-messages"
            >
              <legend
                class="fr-fieldset__legend dsfr-text-large"
                id="text-legend"
              >
                Connexion à mon espace
              </legend>

              <div class="fr-fieldset__element">
                <div class="fr-input-group">
                  <label class="fr-label" for="champEmail">
                    Email ou identifiant
                  </label>
                  <input
                    class="fr-input"
                    spellcheck="false"
                    autocomplete="username"
                    autocapitalize="off"
                    autocorrect="off"
                    aria-describedby="champEmail-messages"
                    id="champEmail"
                    name="champEmail"
                    type="text"
                  />
                  <div
                    class="fr-messages-group"
                    id="email-7992-messages"
                    aria-live="polite"
                  ></div>
                </div>
              </div>
              <div class="fr-fieldset__element">
                <div class="fr-password" id="password-1144">
                  <label class="fr-label" for="password-1144-input">
                    Mot de passe
                  </label>
                  <div class="fr-input-wrap">
                    <input
                      class="fr-password__input fr-input inputPassword"
                      aria-describedby="password-1144-messages"
                      aria-required="true"
                      name="password-1144"
                      autocomplete="current-password"
                      id="password-1144"
                      type="password"
                    />
                  </div>
                  <div
                    class="fr-password__checkbox fr-checkbox-group fr-checkbox-group--sm"
                  >
                    <input
                      aria-label="Afficher le mot de passe"
                      id="password-1144-show"
                      type="checkbox"
                      aria-describedby="password-1144-show-messages"
                    />
                    <label
                      class="fr-password__checkbox fr-label"
                      for="password-1144-show"
                    >
                      Afficher
                    </label>
                    <div
                      class="fr-messages-group"
                      id="password-1144-show-messages"
                      aria-live="assertive"
                    ></div>
                  </div>
                  <div
                    class="fr-messages-group"
                    id="password-1144-input-messages"
                    aria-live="assertive"
                  ></div>
                  <p>
                    <!--
                    <a href="reinit_mdp_step1.html" class="fr-link"
                      >Mot de passe oublié ?</a
                    >
                    -->
                  </p>
                </div>
              </div>
              <button id="login-button" class="fr-btn">Se connecter</button>
            </fieldset>
            <br />
          </div>
        </div>
      </div>
      <!-- END CONNECTION -->

      <!-- LOG / ERRORS  -->
      <div class="text-danger server-error"></div>
      <div class="text-danger front-error"></div>
      <!-- AND LOG / ERRORS  -->
    </div>
  </div>
</div>
