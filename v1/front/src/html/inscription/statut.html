<h2 class="fr-title">As-tu déjà un projet d'études supérieures?</h2>
<div class="inscription_tunnel_content">
  <fieldset
    class="fr-fieldset"
    id="radio-rich"
    aria-labelledby="radio-rich-legend radio-rich-messages"
  >
    <legend
      class="fr-fieldset__legend--regular fr-fieldset__legend"
      id="radio-rich-legend"
    >
      Ma situation
    </legend>
    <div class="fr-fieldset__element">
      <div class="fr-radio-group fr-radio-rich">
        <input
          class="profile_radio"
          type="radio"
          id="radio_statut_0"
          name="radio-rich"
          key="statut"
          value="0"
        />
        <label class="fr-label" for="radio_statut_0">
          <div class="inscription_tunnel_content_radio_labels">
            <div class="inscription_tunnel_content_radio_labels1">
              Je n'ai pas encore d’idée
            </div>
            <div class="inscription_tunnel_content_radio_labels2">
              Ça tombe bien, MPS te présente des idées d'études selon ton
              profil.
            </div>
          </div>
        </label>
        <div class="fr-radio-rich__img">
          <div class="inscription_tunnel_content_radio_labels3">
            <img
              class="icon-img"
              id="icon-img-idea0"
              src="img/poussin.png"
              alt="icone openstreetmap"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="fr-fieldset__element">
      <div class="fr-radio-group fr-radio-rich" id="profile-tab-statut">
        <input
          class="profile_radio"
          type="radio"
          id="radio_statut_1"
          name="radio-rich"
          key="statut"
          value="1"
        />
        <label class="fr-label" for="radio_statut_1">
          <div class="inscription_tunnel_content_radio_labels">
            <div class="inscription_tunnel_content_radio_labels1">
              J’ai déjà quelques pistes d’orientation
            </div>
            <div class="inscription_tunnel_content_radio_labels2">
              Super, MPS va t’aider à affiner ton projet post-bac.
            </div>
          </div>
        </label>
        <div class="fr-radio-rich__img">
          <div class="inscription_tunnel_content_radio_labels3">
            <img
              class="icon-img"
              id="icon-img-idea1"
              src="img/openstreetmap.png"
              alt="icone openstreetmap"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="fr-fieldset__element">
      <div class="fr-radio-group fr-radio-rich">
        <input
          class="profile_radio"
          type="radio"
          id="radio_statut_2"
          name="radio-rich"
          key="statut"
          value="2"
        />
        <label class="fr-label" for="radio_statut_2">
          <div class="inscription_tunnel_content_radio_labels">
            <div class="inscription_tunnel_content_radio_labels1">
              J'ai déjà un projet précis
            </div>
            <div class="inscription_tunnel_content_radio_labels2">
              Formidable, explorons ensemble les différentes formations post-ba.
            </div>
          </div>
        </label>
        <div class="fr-radio-rich__img">
          <div class="inscription_tunnel_content_radio_labels3">
            <img
              class="icon-img"
              id="icon-img-idea2"
              src="img/dart.png"
              alt="icone openstreetmap"
            />
          </div>
        </div>
      </div>
    </div>
    <div
      class="fr-messages-group"
      id="radio-rich-messages"
      aria-live="assertive"
    ></div>
  </fieldset>
</div>
