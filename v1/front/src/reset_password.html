<!DOCTYPE html>
<html lang="fr" data-fr-scheme="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />

    <meta name="theme-color" content="#000091" />
    <!-- Défini la couleur de thème du navigateur (Safari/Android) -->
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
    <!-- 180×180 -->
    <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <!-- 32×32 -->
    <link
      rel="manifest"
      href="favicon/manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <!-- Modifier les chemins relatifs des favicons en fonction de la structure du projet -->
    <!-- Dans le fichier manifest.webmanifest aussi, modifier les chemins vers les images -->

    <link rel="stylesheet" href="dsfr.min.css" />
    <link rel="stylesheet" href="utility/utility.min.css" />

    <title>MonProjetSup - réinitialisation du mot de passe</title>

    <!-- best effort to avoid caching while in dev mode -->
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
  </head>

  <body class="body" ready="onload()">
    <header id="header-placeholder"></header>

    <main id="main-placeholder">
      <div class="fr-container fr-container-fluid" id="sub-container">
        <div class="fr-container fr-container-fluid" id="sub-placeholder">
          <div id="beforePasswordChange" class="row py-lg-3">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="py-9 fw-light">MonProjetSup</h1>
              <p class="text-muted" id="text"></p>
            </div>
            <div class="fr-fieldset__element">
              <div class="fr-password">
                <label class="fr-label" for="champMdp"
                  >Nouveau mot de passe</label
                >
                <div class="fr-input-wrap">
                  <input
                    class="fr-password__input fr-input"
                    aria-describedby="champMdp-messages"
                    id="inputPassword"
                    name="password"
                    autocomplete="new-password"
                    type="password"
                  />
                  <div
                    class="fr-messages-group"
                    id="champMdp-messages"
                    aria-live="polite"
                  ></div>
                </div>
                <div
                  class="fr-messages-group"
                  id="password-1138-input-messages"
                  aria-live="assertive"
                >
                  <p class="fr-message" id="password-1138-input-message">
                    Votre mot de passe doit contenir :
                  </p>
                  <p
                    class="fr-message fr-message--info"
                    id="password-1138-input-message-info"
                  >
                    8 caractères minimum
                  </p>
                </div>
                <div
                  class="fr-password__checkbox fr-checkbox-group fr-checkbox-group--sm"
                >
                  <input
                    aria-label="Afficher le mot de passe"
                    id="password-1138-show"
                    type="checkbox"
                    aria-describedby="password-1138-show-messages"
                  />
                  <label
                    class="fr-password__checkbox fr-label"
                    for="password-1138-show"
                  >
                    Afficher
                  </label>
                  <div
                    class="fr-messages-group"
                    id="password-1138-show-messages"
                    aria-live="assertive"
                  ></div>
                </div>
              </div>
            </div>
            <button id="sendNewPasssword" type="button" class="fr-btn right">
              Valider ce nouveau mot de passe
            </button>
          </div>
          <div class="row py-lg-3" id="afterPasswordChange">
            <p>
              Demande prise en compte, vous allez normalement être redirigé
              automatiquement dans quelques secondes vers la page d'accueil.
              Vous pouvez également
              <a id="redirectadress" href="https://monprojetsup.fr"
                >cliquer sur ce lien.</a
              >
            </p>
          </div>
        </div>
      </div>
      <section class="py-5 container-lg">
        <!-- LOG / ERRORS  -->
        <div class="text-danger server-error"></div>
        <div class="text-danger front-error"></div>
        <div class="text-danger front-feedback"></div>
        <!-- AND LOG / ERRORS  -->
      </section>
    </main>
    <footer id="footer-placeholder"></footer>
  </body>
</html>
