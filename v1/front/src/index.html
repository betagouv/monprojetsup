<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />

    <meta name="theme-color" content="#000091" />
    <!-- Défini la couleur de thème du navigateur (Safari/Android) -->
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
    <!-- 180×180 -->
    <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <!-- 32×32 -->
    <link
      rel="manifest"
      href="favicon/manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <!-- Modifier les chemins relatifs des favicons en fonction de la structure du projet -->
    <!-- Dans le fichier manifest.webmanifest aussi, modifier les chemins vers les images -->

    <link rel="stylesheet" href="dsfr.min.css" />
    <link rel="stylesheet" href="utility/utility.min.css" />
    <link rel="stylesheet" href="utility/icons/icons.min.css" />

    <title>MonProjetSup</title>

    <!-- best effort to avoid caching while in dev mode -->
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
  </head>
  <!--------------------------------- 
                BODY
    ----------------------------------->
  <body class="body" ready="onload()" style="visibility: hidden">
    <header id="header-placeholder"></header>
    <!------------- TOASTS ---------
      Some messages are passed to the user via toasts,
      they are stored there
  ------->
    <div class="toaster toast-container position-fixed top-0 end-0"></div>

    <main id="main">
      <div class="front-feedback"></div>
      <div class="front-error"></div>
      <div class="server-error"></div>
      <div id="landing-placeholder"></div>
      <div id="main-placeholder"></div>
    </main>
    <footer id="footer-placeholder"></footer>
    <!-- Script en version es6 module et nomodule pour les navigateurs le ne supportant pas 
    <script type="module" src="dsfr.module.min.js"></script>
    <script type="text/javascript" nomodule src="dsfr.nomodule.min.js"></script>
    -->
  </body>
</html>
