spring.application.name=MonProjetSupSuggestions

server.debug= true
server.port= 8004


#config the path to the api-docs (see https://www.baeldung.com/spring-rest-openapi-documentation)
#http://localhost:8081/api-docs
#http://localhost:8081/swagger-ui/index.html
springdoc.api-docs.path=/api-docs
springdoc.use-fqn=true

logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO

server.error.include-exception=true
server.error.include-stacktrace=always

#logging.level.com.fasterxml.jackson=INFO
#spring.mvc.log-request-details=true

spring.devtools.restart.enabled=true

frontUri=${FRONT_URI:http://localhost:8003}
allowed.origins=*

spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.jdbc-url=jdbc:postgresql://${APP_DB_HOST_NAME}:${APP_DB_PORT}/${APP_DB_NAME}
spring.datasource.hikari.username=${APP_DB_USER}
spring.datasource.hikari.password=${APP_DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

dataRootDirectory=${MPS_DATA_DIR}
