#spring.datasource.url=jdbc:postgresql://${APP_DB_HOST_NAME}:${APP_DB_PORT}/${APP_DB_NAME}
#spring.datasource.username=${APP_DB_USER}
#spring.datasource.password=${APP_DB_PASSWORD}

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#debug=true

# Enable SQL logging
#logging.level.org.hibernate.SQL=DEBUG
# Enable format for better readability
spring.jpa.properties.hibernate.format_sql=true
# Configure batch size
spring.jpa.properties.hibernate.jdbc.batch_size=100
# Enable ordering of inserts to optimize batch processing
spring.jpa.properties.hibernate.order_inserts=true
# Enable ordering of updates to optimize batch processing
spring.jpa.properties.hibernate.order_updates=true